---
layout: default
title: Blog
permalink: /blog/
disqus-comment-count: true
---

<div class="row">

  <div class="col-md-8">

    <h1>{{ page.title }}</h1>
    
    <hr />

      {% for post in site.posts %}

        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p><small><a href="{{ post.url | prepend: site.url | append: '#disqus_thread'}}"></a></small></p>
        <p class="text-muted"><small>{{ post.date | date: "%d %B %Y" }}</small></p>
        
        <p>{{ post.excerpt }}</p>

      {% endfor %}
  
  </div>
  
  <div class="col-md-4">
  </div>

</div>
