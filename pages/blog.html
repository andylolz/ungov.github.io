---
layout: default
title: Blog
permalink: /blog/
disqus-comment-count: true
---

<div class="row">

  <div class="col-md-8">

    <h1>{{ page.title }}</h1>
    
    <hr />

      {% for post in site.posts %}

        <h3 class="blog-index"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="text-muted"><small>{{ post.date | date: "%d %B %Y" }}</small> â€¢ <a href="{{ post.url | prepend: site.url | append: '#disqus_thread'}}"></a></p>
        
        {{ post.excerpt }}

      {% endfor %}
  
  </div>
  
  <div class="col-md-4">
  </div>

</div>
